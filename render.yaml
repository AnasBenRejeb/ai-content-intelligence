# Render.com Blueprint for AI Content Intelligence Platform
# Auto-scaling, self-healing, free tier deployment

services:
  # Main web service
  - type: web
    name: ai-content-intelligence
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: NEWSAPI_KEY
        sync: false
      - key: GNEWS_API_KEY
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: MAX_WORKERS
        value: 5

  # Cron job for scheduled generation (runs every 12 hours)
  - type: cron
    name: article-generator-cron
    env: python
    region: oregon
    schedule: "0 */12 * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python -c "from src.orchestrator import Orchestrator; Orchestrator().run_pipeline()"
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: NEWSAPI_KEY
        sync: false
      - key: GNEWS_API_KEY
        sync: false
      - key: LOG_LEVEL
        value: INFO
