# Render.com Configuration for AI Content Intelligence Platform
# 100% FREE deployment - Web service only
# Article generation handled by GitHub Actions (also free!)

services:
  # Main web service (FREE)
  - type: web
    name: ai-content-intelligence
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: LOG_LEVEL
        value: INFO
      - key: MAX_WORKERS
        value: 5
    
    # Persistent disk for articles (FREE 1GB)
    disk:
      name: articles-storage
      mountPath: /opt/render/project/src/generated_articles
      sizeGB: 1
